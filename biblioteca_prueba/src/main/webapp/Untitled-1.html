<form action="miServlet" method="post">
    <label for="id_se">ID de la sala:</label>
    <input type="text" id="id_se" name="id_se" required>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="fecha_reserva">Fecha de reserva (Ej: Dec 20, 2024):</label>
    <input type="text" id="fecha_reserva" name="fecha_reserva" required>
    <label for="hora_inicio">Hora de inicio (HH:mm:ss):</label>
    <input type="text" id="hora_inicio" name="hora_inicio" required>
    <button type="submit">Reservar</button>
</form>
